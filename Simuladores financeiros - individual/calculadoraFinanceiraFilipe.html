<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Custo Operacional</title>
</head>
<body>
  Insira quanto de energia é consumida mensalmente em kWh:
  <input type="number" id="input_energiaConsumida">
  <br><br>
  Informe qual a bandeira tarifária da energia:
  <input type="text" id="input_bandeira">
  <br><br>
  Informe qual o custo de manutenção mensal para cada terrário:
  <input type="number" id="input_manutencao">
  <br><br>
  Informe a quantidade de terrários que você tem:
  <input type="number" id="input_qtdTerrario">
  <br><br>
  <button onclick="calcularDespesas()">Calcular Despesas</button>
  <br><br>
  <div id="div_mensagem"></div>
</body>
</html>

<script>
  function calcularDespesas() {
    var energiaConsumida = Number(input_energiaConsumida.value)
    var bandeira = input_bandeira.value
    var manutencao = Number(input_manutencao.value)
    var qtdTerrario = Number(input_qtdTerrario.value)
    var valorTotalEnergia = 0
    
    if(bandeira == "vermelha") {
       valorTotalEnergia = energiaConsumida * 1
    }
    else if(bandeira == "amarela") {
       valorTotalEnergia = energiaConsumida * 0.90
    }
    else if(bandeira == "verde") {
       valorTotalEnergia = energiaConsumida * 0.75
    }

    var valorTotalManutencao = manutencao * qtdTerrario;

    var gastoTotal = valorTotalManutencao + valorTotalEnergia;

    div_mensagem.innerHTML = 
    `Com o consumo de ${energiaConsumida} kWh na bandeira ${bandeira}, a conta de energia totaliza R$ ${valorTotalEnergia}. <br>
    Com o gasto de ${manutencao} reais de manutenção por terrário, com ${qtdTerrario} terrários, o valor total pago para manutenção é de R$ ${valorTotalManutencao}. <br>
    Gasto total de despesas mensais relativo a energia e manutenção dos terrários: R$ ${gastoTotal}. `
  }
</script>
