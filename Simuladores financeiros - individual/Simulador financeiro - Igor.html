<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerpSafe Simulador</title>
</head>

<body>
    <br>
    Insira o nome da sua empresa:
    <input type="text" id="ipt_nome">
    <br>
    <br>
    Insira seu gasto mensal com energia elétrica (R$)
    <input type="number" id="ipt_energia">
    <br>
    <br>
    Insira seu gasto mensal com perdas de animais (R$)
    <input type="number" id="ipt_perdas">
    <br>
    <br>
    Insira seu gasto mensal com tratamentos veterinários (R$)
    <input type="number" id="ipt_veterinarios">
    <br>
    <br>
    Insira seu gasto mensal com mão de obra (R$)
    <input type="number" id="ipt_mao_obra">
    <br>
    <br>
    Insira seu lucro anual (R$):
    <input type="number" id="ipt_lucro">
    <br><br>
    <br>
    <br>
    <button onclick="simular()">Iniciar simulação</button>
    <br>
    <br>
    <div id="div_msg"></div>
</body>

</html>
<script>
    function simular() {

        var nome = ipt_nome.value;
        var energia = Number(ipt_energia.value);
        var perdas = Number(ipt_perdas.value);
        var veterinarios = Number(ipt_veterinarios.value);
        var mao_obra = Number(ipt_mao_obra.value);
        var lucroAnual = Number(ipt_lucro.value);
        var msg = div_msg;

        var erros = false;

        if (nome == "") {
            alert("Por favor, insira o nome da empresa.");
            erros = true; 
        }

        if (energia <= 0) {
            alert("Por favor, insira um valor válido para o gasto mensal com energia elétrica.");
            erros = true; 
        }

        if (perdas < 0) {
            alert("Por favor, insira um valor válido para o gasto mensal com perdas de animais.");
            erros = true; 
        }

        if (veterinarios < 0) {
            alert("Por favor, insira um valor válido para o gasto mensal com tratamentos veterinários.");
            erros = true;  
        }

        if (mao_obra < 0) {  
            alert("Por favor, insira um valor válido para o gasto mensal com mão de obra (não pode ser negativo).");
            erros = true;
        }

        if (lucroAnual < 0) {
            alert("Por favor, insira um valor válido para o lucro anual.");
            erros = true; 
        }

        if (!erros) {
        var CustoTotalMensal = energia + perdas + veterinarios + mao_obra;
        var EconomiaAnual = (CustoTotalMensal * 12) * 0.25;
        var EconomiaMensal = EconomiaAnual / 12;
        var ImpactoLucro = (EconomiaAnual / lucroAnual) * 100;

 
        msg.innerHTML = `
            <h3>Resultado da Simulação para a empresa <strong>${nome}</strong></h3>

            <p><strong>Antes da implementação:</strong></p>
            <p>Atualmente, sua empresa, <strong>${nome}</strong>, 
                gasta aproximadamente <strong>R$ ${CustoTotalMensal}</strong> por mês com custos operacionais, 
                totalizando um custo anual de <strong>R$ ${(CustoTotalMensal * 12)}</strong>.</p>

            <p>Estudos indicam que um monitoramento eficiente da temperatura e umidade pode reduzir esses custos em média de<strong> 25%</strong>, 
                evitando desperdícios de energia, diminuindo perdas de animais e reduzindo gastos com tratamentos veterinários.</p>

            <hr>

            <p><strong>Após a implementação do sistema:</strong></p>
            <p>Com a redução estimada de 25%, sua economia mensal pode chegar a <strong>R$ ${EconomiaMensal}</strong>, 
                resultando em uma economia anual de aproximadamente <strong>R$ ${EconomiaAnual}</strong>.</p>

            <p>Esse valor pode representar um impacto significativo na sua lucratividade, correspondendo a aproximadamente <strong>${ImpactoLucro}% do seu lucro anual</strong>.</p>

            <p>Além da economia direta, a implementação do monitoramento pode gerar benefícios adicionais, como:</p>
           
                Maior estabilidade no ambiente dos animais, reduzindo doenças e aumentando a taxa de sobrevivência. <br>
                Otimização do uso de energia elétrica, evitando desperdícios.<br>
                Menor necessidade de intervenção manual, reduzindo custos com mão de obra.<br>
           

            <p><strong>Conclusão:</strong> Com a implementação do nosso sistema, sua empresa, <strong>${nome}</strong>, 
                pode operar de forma mais eficiente, reduzir custos e aumentar sua lucratividade de maneira sustentável.</p>
        `;
    }
}

</script>
