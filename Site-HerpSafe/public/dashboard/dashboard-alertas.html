<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Alertas</title>
    <link rel="stylesheet" href="../styles/dashboard/dashboard-global.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/dashboard/dashboard-alertas.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>

    </header>

    <!-- Parte principal-->
    <main class="principal">
        <!-- Barra lateral da dashboard-->
        <section class="principal-barra-lateral">
            <div class="barra-lateral-perfil">
                <img src="../assets/imgs/foto-perfil-dashboard.png" alt="Foto de Perfil da Dashboard">
                <h1 id="nome_usuario_alerta"></h1>
                <p>Funcionário</p>
            </div>

            <!-- Navegação do usuário-->
            <div class="barra-lateral-navegacao">
                <a href="dashboard-visao-geral.html">
                    <img src="../assets/icons/icon-visao-geral.png" alt="Icon Visão Geral">
                    Visão geral
                </a>
                <a href="dashboard-alertas.html" id="vector-ativo">
                    <img src="../assets/icons/icon-alertas.png">
                    Alertas
                </a>
                <a href="">
                    <img src="../assets/icons/icon-sair.svg" id="icon-sair">
                    Sair
                </a>
            </div>
        </section>

        <section class="principal-alertas">
            <div class="principal-alertas-container">
                <div class="principal-alertas-container-titulo">
                    <h1>Alertas</h1>
                    <img src="../assets/icons/icon-alertas.png" alt="Icon Alertas">
                </div>

                <form action="" class="principal-alertas-container-filtro">
                    <input type="text" placeholder="Nome do Recinto" id="input_nome_recinto">
                    <input type="date" placeholder="Data" id="input_data">

                    <span id="botao-filtrar"><img src="../assets/icons/icon-filtro.svg" alt="Icon Filtro">Filtrar</span>
                    <span id="limpar-filtro" onclick="limpar_filtro()">Limpar Filtro</span>
                </form>

                <section class="principal-alertas-scroll">
                </section>
                <div id="alertas_gerais">

                </div>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>

    </footer>

    <script src="../js/dashboard/dashboard-alertas.js"></script>
</body>

</html>
