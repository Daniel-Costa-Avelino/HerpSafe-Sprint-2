<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Recintos</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/dashboard/dashboard-cadastro-recinto.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header class="principal-barra-lateral">
        <section>
            <div class="barra-lateral-perfil">
                <img src="../assets/imgs/foto-perfil-dashboard.png" alt="Foto de Perfil da Dashboard">
                <h1>Guilherme</h1>
                <p>Funcionário</p>
            </div>

            <!-- Navegação do usuário-->
            <div class="barra-lateral-navegacao">
                <a href="dashboard-visao-geral.html" id="vector-ativo">
                    <img src="../assets/icons/icon-visao-geral.png" alt="Icon Visão Geral">
                    Visão geral
                </a>
                <a href="dashboard-alertas.html">
                    <img src="../assets/icons/icon-alertas.png">
                    Alertas
                </a>
                <a href="">
                    <img src="../assets/icons/icon-sair.svg" id="icon-sair">
                    Sair
                </a>
            </div>
        </section>
    </header>

    <!-- Parte principal do site -->
    <main class="principal">
        <div class="div_link">
            <a href="dashboard-visao-geral.html" id="link-voltar">
                ⬅ Voltar
            </a>
        </div>

        <div class="cadastro-recinto-h1">
            <h1>Cadastro de Recintos</h1>
        </div>

        <section class="cadastro-recinto">
            <div class="div_campos">
                <div class="cadastro-recinto-input">
                    Nome do recinto:
                    <input type="text" id="input_nomeRecinto">
                </div>
                <div class="cadastro-recinto-input">
                    Inserir na Prateleira:
                    <input type="text" id="input_fkPrateleira">
                </div>
                <div class="cadastro-recinto-input">
                    Espécie:
                    <select id="select_recinto">
                        <option value="Piton Real">Piton Real</option>
                        <option value="Jiboia Arco-Íris">Jiboia Arco-Íris</option>
                        <option value="Jiboia">Jiboia</option>
                    </select>
                </div>

                <button id="cadastro-recinto-button" onclick="cadastrar()">Cadastrar</button>

            </div>

        </section>
    </main>

    <div id="supporte-jira">
        <a href="https://herpsafe.atlassian.net/servicedesk/customer/portal/2" target="_blank"><img
                src="../assets/icons/support-icon.png" alt="Icon Suporte"></a>
    </div>

    <script src="../js/dashboard/dashboard-cadastro-recinto.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
