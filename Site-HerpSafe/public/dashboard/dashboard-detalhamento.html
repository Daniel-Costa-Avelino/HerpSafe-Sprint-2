<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visão Geral - Detalhamento</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/dashboard/dashboard-detalhamento.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="principal">
        <section class="principal-barra-lateral">
            <div class="barra-lateral-perfil">
                <img src="../assets/imgs/foto-perfil-dashboard.png" alt="Foto de Perfil da Dashboard">
                <h1 id="nome_usuario"></h1>
                <p>Funcionário</p>
            </div>

            <!-- Navegação do usuário-->
            <div class="barra-lateral-navegacao">
                <a href="dashboard-visao-geral.html" id="vector-ativo">
                    <img src="../assets/icons/icon-visao-geral.png" alt="Icon Visão Geral">
                    Visão geral
                </a>
                <a href="dashboard-alertas.html">
                    <img src="../assets/icons/icon-alertas.png">
                    Alertas
                </a>
                <a href="">
                    <img src="../assets/icons/icon-sair.svg" id="icon-sair">
                    Sair
                </a>
            </div>
        </section>

        <div class="principal-visao">
            <h1 id="h1-recinto">Recinto: <span id="nome-recinto"></span></h1>

            <section class="section_boxes-monitoramento">
                <div class="box-monitoramento">
                    <div class="titulo-box">Sensores</div>
                    <div class="numero-monitoramento" id="numero-sensores-recinto"></div>
                </div>
                <div class="box-monitoramento">
                    <div class="titulo-box">Alertas(24h)</div>
                    <div class="numero-monitoramento numero-monitoramento-alerta" id="24-alerta"></div>
                </div>
                <div class="box-monitoramento">
                    <div class="titulo-box">Temperatura Máxima</div>
                    <div class="numero-monitoramento" id="temperatura-maxima"></div>
                </div>
                <div class="box-monitoramento">
                    <div class="titulo-box">Umidade Máxima</div>
                    <div class="numero-monitoramento" id="umidade-maxima"></div>
                </div>
            </section>

            <section class="sessao_filtro_historico">
                <div class="div_filtro">
                    <img src="../assets/icons/icon-filtro.svg" alt="Ícone de filtro">
                    <p>Filtro:</p>
                    <p>De</p>
                    <input type="date" id="data_de">
                    <p>a</p>
                    <input type="date" id="data_ate">
                    <button onclick="filtro()">Filtrar</button>
                </div>
                <button class="btn_historico" id="filter_historico">
                    <img src="../assets/icons/icon-alertas.png" alt="Ícone de alerta">
                    <p>Histórico</p>
                </button>
            </section>

            <section class="sessao_cards_graficos">
                <div class="div_sessao_graficos">
                    <div class="div_titulo">
                        <h1>Sensor: Temperatura</h1>
                        <img src="../assets/icons/certoVerde.png" alt="Ícone">
                    </div>
                    <div class="div_grafico" id="grafico_temperatura">
                        <canvas id="temperatura"></canvas>
                    </div>
                </div>
                <div class="div_sessao_graficos">
                    <div class="div_titulo">
                        <h1>Sensor: Umidade </h1>
                        <img src="../assets/icons/certoVerde.png" alt="Ícone">
                    </div>
                    <div class="div_grafico" id="grafico_umidade">
                        <canvas id="umidade"></canvas>
                    </div>
                </div>
            </section>
        </div>

        <script src="../js/dashboard/dashboard-detalhamento.js"></script>
</body>

</html>
