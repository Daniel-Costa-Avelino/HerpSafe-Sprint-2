<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/icons/HerpSafe - logo - light.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/login-cadastro.css">
    <link rel="stylesheet" href="./styles/style.css">

    <title>HerpSafe - Login</title>
</head>

<body class="cadastro-body">

    <img class="cadastro-imagem-cobra" src="./assets/icons/Cobra login.svg">
    <img class="cadastro-imagem-logo" src="./assets/icons/HerpSafe - logo - white.png">

    <!-- Banner início -->

    <section class="cadastro-banner">

        <div class="cadastro-box">

            <h1>Login</h1>
            <div class="cadastro-box-campos">
                <p><span>Email</span></p><input type="text" id="input_emailLogin" placeholder="Insira seu email">
            </div>
            <div class="cadastro-box-campos">
                <p><span>Senha</span></p><input type="password" id="input_senhaLogin" placeholder="Insira sua senha">
            </div>
            <p>Não possui uma conta? Faça seu <span><a href="cadastro.html">cadastro!</a></span></p>
            <div class="cadastro-box-buttons">
                <button onclick="login()" id="buttonLogin">Entrar</button>
                <button onclick="window.location.href ='index.html'">Home</button>
            </div>
            <p id="p_mensagem"></p>

        </div>
    </section>

    <!-- Banner fim -->
    <script src="public/js/cadastro.js"></script>
</body>
