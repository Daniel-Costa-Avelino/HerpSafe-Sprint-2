<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Recintos</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/Cadastro-de-recinto.css">
</head>

<body>
    <main class="principal">
        <div class="cadastro-recinto-h1">
            <h1>Cadastro de Recintos</h1>
        </div>

        <section class="cadastro-recinto">

            <div class="cadastro-recinto-img">
                <img src="./assets/imgs/recinto.png" alt="">
            </div>

            <div class="div_campos">
                <div class="cadastro-recinto-input">
                    Nome do recinto:
                    <input type="text" id="input_nomeCadastro">
                </div>
                <div class="cadastro-recinto-input">
                    Número de série do sensor 1:
                    <input type="text" id="input_n1Cadastro">
                </div>
                <div class="cadastro-recinto-input">
                    Número de série do sensor 2:
                    <input type="text" id="input_n2Cadastro">
                </div>
                <div class="cadastro-recinto-input">
                    Localidade:
                    <input type="text" id="input_localidadeCadastro">
                </div>
                <div class="cadastro-recinto-input">
                    Data de instalação:
                    <input type="text" id="input_dataCadastro">
                </div>
                <button id="cadastro-recinto-button" onclick="cadastrar()">Cadastrar</button>

            </div>

        </section>
    </main>
</body>

</html>
