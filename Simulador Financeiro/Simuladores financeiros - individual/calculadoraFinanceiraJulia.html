<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira para Terrários</title>
   
</head>
<body>
        <h2>Calculadora Financeira para Terrários</h2>
        Consumo Atual (kWh/mês):
         <input type="number" id="input_consumoAtual">
         <br>
        Consumo Otimizado (kWh/mês):
       <input type="number" id="input_consumoOtimizado">
       <br>
        Tarifa de Energia (R$/kWh): 
        <input type="number" id="input_tarifaEnergia">
        <br>
       Preço dos Equipamentos (R$): 
       <input type="number" id="input_precoEquipamentos">
       <br>
        Custo de Instalação (R$): 
        <input type="number" id="input_custoInstalacao">
        <br>
       Taxa de Mortalidade Antes (%):
        <input type="number" id="input_taxaMortalidadeAntes">
        <br>
        Taxa de Mortalidade Depois (%):
         <input type="number" id="input_taxaMortalidadeDepois">
         <br>
       Custo Médio de um Réptil (R$):
        <input type="number" id="input_custoReptil">
        <br>
        Número de Répteis: 
        <input type="number" id="input_numRepteis">
        <br>
        <button onclick="calcular()">Calcular Economia</button>
        <div id="div_mensagem"></div>
    <script>
        function calcular() {
            var consumoAtual = Number(input_consumoAtual.value);
            var consumoOtimizado = Number(input_consumoOtimizado.value);
            var tarifaEnergia = Number(input_tarifaEnergia.value);
            var precoEquipamentos = Number(input_precoEquipamentos.value);
            var custoInstalacao = Number(input_custoInstalacao.value);
            var taxaMortalidadeAntes = Number(input_taxaMortalidadeAntes.value);
            var taxaMortalidadeDepois =Number(input_taxaMortalidadeDepois.value);
            var custoReptil =  Number(input_custoReptil.value);
            var numRepteis = Number(input_numRepteis.value);

            // Cálculo de economia de energia
            var economiaMensal = (consumoAtual - consumoOtimizado) * tarifaEnergia;
            var economiaAnual = economiaMensal * 12;
            var custoTotalInvestimento = precoEquipamentos + custoInstalacao;
            var tempoRetornoInvestimento = custoTotalInvestimento / economiaMensal;

            // Cálculo da economia com redução da taxa de mortalidade
            var perdasAntes = (numRepteis * (taxaMortalidadeAntes / 100)) * custoReptil;
            var perdasDepois = (numRepteis * (taxaMortalidadeDepois / 100)) * custoReptil;

            var economiaMortalidadeAnual = perdasAntes - perdasDepois;
            var economiaTotalAnual = economiaAnual + economiaMortalidadeAnual;

            
            div_mensagem.innerHTML = `
                Economia mensal: R$ ${economiaMensal} <br>
                Economia anual: R$ ${economiaAnual} <br>
                Tempo de retorno do investimento: ${tempoRetornoInvestimento} meses <br>
                Economia com redução da mortalidade: R$ ${economiaMortalidadeAnual} <br>
                Economia total anual: R$ ${economiaTotalAnual}
            `;
        }
    </script>
</body>
</html>
